<html>
    <head>
        <title>Person Profile</title>
    </head>
    <body>

        <table border="1">
            <form method="post" action="index.html" enctype="">
                <tr>
                    <th colspan="3" align="center"><h1>Person Profile</h1></td>
                </tr>

                <tr height="40px">
                    <td>Name</td>
                    <td>
                        <input type="text" name="name" value="">
                    </td>
                    <td width="20px"></td>
                </tr>
                
                <tr height="40px">
                    <td>Email</td>
                    <td>
                        <input type="email" name="email" value="">
                    </td>
                    <td width="20px"></td>
                </tr>
                
                <tr height="40px">
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" value=""/> Male
                        <input type="radio" name="Gender" value=""/> Female
                        <input type="radio" name="Gender" value=""/> Other <br>
                    </td>
                    <td width="20px"></td>
                </tr>
                <tr height="40px">
                    
                    <td>Date of Birth</td>
                    <td>
                        <input type="date" name="dob" value=""/> 
                    </td>
                    <td width="20px"></td>
                </tr>
                <tr height="40px">
                    <td>Blood Group </td>
                    <td>
                        <select name="bloodgroup">
                            <option value="A+">A+</option>
                            <option value="AB+">AB+</option>
                            <option value="B+">B+</option>
                            <option value="AB-">AB-</option>
                        </select> <br>
                    </td>
                    <td width="20px"></td>
                </tr>
                
                <tr height="40px">
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" name="edu" value=""/> HSC
                        
                        <input type="checkbox" name="edu" value=""/> SSC
                        
                        <input type="checkbox" name="edu" value=""/> BSc
                    </td>
                    <td width="20pxx"></td>
                </tr>

                <tr height="40px">
                    <td>Photo</td>
                    <td>
                        <input type="file" name="file" value=""/>
                    </td>
                    <td width="20pxx"></td>
                </tr>
            </form>
        </table>
    </body>
    </html>
